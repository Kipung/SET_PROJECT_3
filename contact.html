<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us</title>
  <link rel="stylesheet" href="contact.css" />
</head>
<body>

    /* TODO fix dimond placement */
  <!-- Diamond Backgrounds -->
  <div class="diamond light-blue diamond-left-1"></div>
  <div class="diamond blue diamond-left-2"></div>
  <div class="diamond light-blue diamond-right-1"></div>
  <div class="diamond blue diamond-right-2"></div>

  <!-- Contact Box -->
  <section class="contact-section">
    <div class="contact-box">
      <h1>Contact Us</h1>
      <form>
        <div class="form-row">
          <input type="text" placeholder="FIRST NAME" />
          <input type="text" placeholder="LAST NAME" />
        </div>
        <div class="form-row">
          <input type="text" placeholder="PHONE" />
          <input type="email" placeholder="EMAIL" />
        </div>
        <div class="message-area">
          <label for="message">MESSAGE</label>
          <textarea id="message" placeholder=""></textarea>
        </div>
      </form>
    </div>
  </section>
</body>
</html>
