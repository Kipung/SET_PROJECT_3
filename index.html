<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CBU ACM</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div class="nav">
        <div>
            <img src="images/ACMatCBULogo.png" alt="ACM Logo" id="logo">
        </div>
        <div id="title">
            <strong>Association for<br>Computing Machinery</strong>
        </div>
        <div class="nav_links" style="margin-left: auto;">
            Home
        </div>
        <div>
            <span class="diamond"></span>
        </div>
        <div class="nav_links">
            Teams
        </div>
        <div>
            <span class="diamond"></span>
        </div>
        <div class="nav_links">
            About
        </div>
        <div>
            <span class="diamond"></span>
        </div>
        <div class="nav_links" id="connect">
            <span class="lets-connect-border">Let's Connect!</span>
        </div>
    </div>

    <footer>
        <div class="footer-container">
            <div class="line-container">
                <div class="line"></div>
                <div class="triangle"></div>
            </div>
            <div class="footer-icons">
                <ul>
                    <li>
                        <a href="https://discord.gg/K7Jv9aBV" target="_blank" aria-label="Discord">
                            <i class="fab fa-discord"></i> 
                        </a>
                    </li>
                    <li>
                        <a href="https://www.instagram.com/acm_cbu/" target="_blank" aria-label="Instagram">
                            <i class="fab fa-instagram"></i> 
                        </a>
                    </li>
                    <li>
                        <a href="mailto:example@example.com" aria-label="Email">
                            <i class="fas fa-envelope"></i>
                        </a>
                    </li>
                </ul>
                <p>ACM @ CBU 2024</p>
            </div>
            <div class="line-container">
                <div class="triangle-left"></div>
                <div class="line"></div>
            </div>
        </div>
    </footer>

    <div id="container"> 
        This is not a container.
    </div>
</body>

</html>
